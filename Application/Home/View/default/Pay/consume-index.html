<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-user"></i> 订单浏览</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-setting btn-round" id="addServer"><i class="icon-plus"></i></a>
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<table class="table table-striped table-bordered bootstrap-datatable datatable" name="table-board" id="table-board">
			  <thead>
				  <tr>
					  <th>优先级</th>
					  <th>编号</th>
					  <th>名称</th>
					  <th>类型</th>
					  <th>人民币</th>
					  <th>平台币</th>
					  <th>赠品编号</th>
					  <th>描述</th>
					  <th>是否有效</th>
				  </tr>
			  </thead>   
			  <tbody>
			  	<volist name="lists" id="vo">
				<tr >
					<td class="center">{$vo.priority}</td>
					<td class="center">{$vo.guid}</td>
					<td class="center">{$vo.name}</td>
					<td class="center">{$vo.type}</td>
					<td class="center">{$vo.rm}</td>
					<td class="center">{$vo.platformMoney}</td>
					<td class="center">{$vo.rewardCardId}</td>
					<td class="center">{$vo.rewardDescription}</td>
					<td class="center">{$vo.isValid}</td>
				</tr>
				</volist>
			  </tbody>
		  </table>            
		</div>
	</div><!--/span-->
</div><!--/row-->
<!-- content ends -->
