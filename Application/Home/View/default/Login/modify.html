<div class="container-fluid">
	<div class="row-fluid">

		<div class="row-fluid">
			<div class="span12 center login-header">
				<h2>{$TplStr['_PAGE_TITLE']}</h2>
			</div><!--/span-->
		</div><!--/row-->
		<!-- modify module -->
		<div class="row-fluid">
			<div class="well span5 center login-box">
				<div class="alert alert-info">
					{$TplStr['_MODIFY_ALERT']}
				</div>
				<form class="form-horizontal" action="index.html" method="post">
					<fieldset>
						<div class="input-prepend" title="Username" data-rel="tooltip">
							<span class="add-on"><i class="icon-user"></i>用户名</span>
							<input autofocus class="input-large span8" name="username" id="username" type="text" value="admin" />
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend" title="Password" data-rel="tooltip">
							<span class="add-on"><i class="icon-lock"></i>旧密码</span>
							<input class="input-large span8" name="o_password" id="password" type="password" value="admin123456" />
						</div>
						<div class="clearfix"></div>
						
						<div class="input-prepend" title="Password" data-rel="tooltip">
							<span class="add-on"><i class="icon-lock"></i>新密码</span>
							<input class="input-large span8" name="n_password" id="password" type="password" value="admin123456" />
						</div>
						<div class="clearfix"></div>
						
						<div class="input-prepend" title="Password" data-rel="tooltip">
							<span class="add-on"><i class="icon-lock"></i>再输入</span>
							<input class="input-large span8" name="na_password" id="password" type="password" value="admin123456" />
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend">
							<label class="remember" for="remember">
								<!--input type="checkbox" id="remember" /-->
								<a href="../Login">点这里...返回登录</a>
							</label>
						</div>
						<div class="clearfix"></div>
						
						<p class="center span5">
							<button type="submit" class="btn btn-primary">
								请猛戳修改密码......
							</button>
						</p>
					</fieldset>
				</form>
			</div><!--/span-->
		</div><!--/row-->
	</div><!--/fluid-row-->
</div><!--/.fluid-container-->
