<div class="container-fluid">
	<div class="row-fluid">

		<div class="row-fluid">
			<div class="span12 center login-header">
				<h2>{$TplStr['_PAGE_TITLE']}</h2>
			</div><!--/span-->
		</div><!--/row-->
		<!-- login module -->
		<div class="row-fluid">
			<div class="well span5 center login-box">
				<div class="alert alert-info">
					{$TplStr['_PAGE_ALERT']}
				</div>
				<form class="form-horizontal" action="login" method="post" id="loginform">
					<fieldset>
						<div class="input-prepend" title="Username" data-rel="tooltip">
							<span class="add-on"><i class="icon-user"></i></span>
							<input autofocus class="input-large span8" name="username" id="username" type="text" value="" />
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend" title="Password" data-rel="tooltip">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input class="input-large span8" name="password" id="password" type="password" value="" />
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend">
							<label class="remember" for="remember">
								<!--input type="checkbox" id="remember" /-->
								<a href="modify">点这里...修改密码</a>
								&nbsp;/&nbsp;
								<!--input type="checkbox" id="remember" /-->
								<a href="register">点这里...注册用户</a>
							</label>
						</div>
						<div class="clearfix"></div>

						<p class="center span5">
							<button type="submit" class="btn btn-primary" id="accountlogin">
								请猛戳登录......
							</button>
						</p>
					</fieldset>
				</form>
			</div><!--/span-->
		</div><!--/row-->
	</div><!--/fluid-row-->
</div><!--/.fluid-container-->
