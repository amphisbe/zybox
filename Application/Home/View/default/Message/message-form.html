<fieldset>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">消息编号 </label>
		<div class="controls">
			<input type="text" class="span6 typeahead" readonly="readonly" id="msgid" name="msgid" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">消息主类型 </label>
		<div class="controls">
			<input type="text" class="span6 typeahead" id="ptype" name="ptype" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">消息子类型 </label>
		<div class="controls">
			<input type="text" class="span6 typeahead" id="stype" name="stype" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="textarea2">消息编辑</label>
		<div class="controls">
			<textarea class="cleditor" id="msgcontent" name="msgcontent" rows="3"></textarea>
		</div>
	</div>
