<!--

-->

<extend name="Frame/frame-blank" />

<block name="content">
	
	<switch name="TplStr['_DISPATCH']" >
		<case value="INDEX">
			<include file="message-index" />
		</case>
		<case value="CHARACTER">
			<include file="character-message-index" />
		</case>
		<case value="CONSUME">
			<include file="consume-index" />
		</case>
		<case value="LIST">
			<include file="Frame/frame-null" />
		</case>
		<default />Default page content...

	</switch>

	
</block>

<block name="popupframe">
	
		<include file="message-popup" />
	
</block>
