<div class="row-fluid sortable">
	<div class="box span9">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-user"></i> 服务器浏览</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-setting btn-round" id="addServer"><i class="icon-plus"></i></a>
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<div class="box-content">
			<table class="table table-striped table-bordered bootstrap-datatable datatable" name="table-board" id="table-board">
			  <thead>
				  <tr>
					  <th>编号</th>
					  <th>操作</th>
					  <th>服务器名称</th>
					  <th>状态</th>
					  <th>服务器地址</th>
					  <th>服务器端口</th>
					  <!--th>服务器信息</th-->
				  </tr>
			  </thead>   
			  <tbody>
			  	<volist name="lists" id="vo">
				<tr id="{$vo.id}" sortid="{$vo.sortid}">
					<td>{$vo.id}</td>
					<td>
						<a class="btn btn-info modifyServer" data-json='{$vo.jsontxt}'>
							<i class="icon-edit icon-white"></i>修改
						</a>
						
					</td>
					<td class="center">{$vo.name}</td>
					<td class="center">{$vo.status}</td>
					<td class="center">{$vo.host}</td>
					<td class="center">{$vo.port}</td>
					<!--td class="center">{$vo.jsontxt}</td-->
				</tr>
				</volist>
			  </tbody>
		  </table>            
		</div>
	</div><!--/span-->
</div><!--/row-->
<!-- content ends -->
