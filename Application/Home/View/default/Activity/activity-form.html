<fieldset>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">活动编号</label>
		<div class="controls">
			<input type="text" readonly="readonly" id="activityId" name="activityId" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">活动标题 </label>
		<div class="controls">
			<input type="text" id="activityName" name="activityName" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">活动名称 </label>
		<div class="controls">
			<input type="text" id="titleName" name="titleName" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">开始 / 结束 </label>
		<div class="controls">
			<!-- <input type="text" id="startTime" name="startTime" class="datetimepicker"> -->
			<input class="easyui-datetimebox" name="startTime" data-options="required:true,showSeconds:false" style="width:150px">
			<!-- <input type="text" id="endTime" name="endTime" class="datepicker" > -->
			<input class="easyui-datetimebox" name="endTime" data-options="required:true,showSeconds:false" style="width:150px">
		</div>
	</div>
	<div class="control-group ">
		<label class="control-label span2" for="typeahead">类型</label>
		<div class="controls">
			<input type="text" id="type" name="type" >
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">描述</label>
		<div class="controls">
			<textarea rows="3" cols="40" id="description" name="description"></textarea>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">活动列表</label>
		<div class="controls">
			<input type="text" id="list" name="list" >
			<button type="button" class="btn btn-primary" onclick="chooseactivity()">选择活动</button>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label span2" for="typeahead">排序</label>
		<div class="controls">
			<input type="text" id="orderId" name="orderId" >
		</div>
	</div>
	<div class="form-actions">
		<button type="button" class="btn btn-primary" onclick="saveactivity()">
			保存
		</button>
		<a class="btn " iconCls="icon-cancel" onclick="javascript:$('#modifyactivitymodal').dialog('close')">
			关闭
		</a>
	</div>
</fieldset>
<div id="activityinfolist-dlg" class="easyui-dialog" title="选择活动" data-options="iconCls:'icon-save'" style="width:400px;height:200px;padding:10px">
	<table class="easyui-datagrid" id="activityinfolist-listsimple"  >
	</table>
</div>
