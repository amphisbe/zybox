<include file='Frame/frame-header' />
<div class="container-fluid">
	<div class="row-fluid">

		<div class="row-fluid">
			<div class="span12 center login-header">
				<h2>子娱游戏 管理工具</h2>
			</div><!--/span-->
		</div><!--/row-->
		<!-- login module -->
		<div class="row-fluid">
			<div class="well span5 center login-box">
				<div class="alert alert-info">
					Please login with your Username and Password.
				</div>
				<form class="form-horizontal" action="__APP__/Gm" method="post">
					<fieldset>
						<div class="input-prepend" title="Username" data-rel="tooltip">
							<span class="add-on"><i class="icon-user"></i></span>
							<input autofocus class="input-large span10" name="username" id="username" type="text" value="admin" />
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend" title="Password" data-rel="tooltip">
							<span class="add-on"><i class="icon-lock"></i></span>
							<input class="input-large span10" name="password" id="password" type="password" value="admin123456" />
						</div>
						<div class="clearfix"></div>
						
						<div class="input-prepend" title="Servers" data-rel="tooltip">
							<span class="add-on"><i class="icon-globe"></i></span>
							  <select id="selectServer" class="input-large">
								<option>360</option>
								<option>UC</option>
								<option>IOS</option>
							  </select>
						</div>
						<div class="clearfix"></div>

						<div class="input-prepend">
							<label class="remember" for="remember">
								<!--input type="checkbox" id="remember" /-->
								<a href="modify">点这里...修改密码</a>
							</label>
						</div>
						<div class="clearfix"></div>

						<p class="center span5">
							<button type="submit" class="btn btn-primary">
								请猛戳登录......
							</button>
						</p>
					</fieldset>
				</form>
			</div><!--/span-->
		</div><!--/row-->
		
	</div><!--/fluid-row-->
	
	<include file='Frame/frame-bottom' />

</div><!--/.fluid-container-->

<include file='Frame/frame-foot' />
